<!--Formulário-->
<div class="form-container">
<form class="formulario" action="https://formsubmit.co/rafaelmorsony@gmail.com" method="post">
    <!--Mostra página sucesso mas esse campo fica escondido-->
    <div>
        <input type="hidden" name="_next" value="https://cinema-cinesenac-batman.vercel.app/sucesso.html">
    </div>

    <!--Responde  a pessoa que enviou email de forma automática-->
    <div>
        <input type="hidden" name="_autoresponse" value="Recebemos sua mensagem, 
        obrigado pelo contato e logo responderemos!">
    </div>
    
    <!--o captcha escondido contra robos  
    <div>
        <input type="hidden" name="_captcha" value="false">

    </div>
-->
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required  placeholder="Digite seu nome"/>
    </div>

    <div>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required placeholder="Digite seu telefone"/>
    </div>

    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"/>
      </div>
  
      <div>
        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required placeholder="Assunto"/>
      </div>
    
    <div>
      <label for="msg">Mensagem:</label>
      <textarea id="msg" name="msg" required rows="10" placeholder="Mensagem"></textarea>
    </div>
  
    <div >
      <button type="submit">Enviar sua mensagem</button>
    </div>

  </form>
